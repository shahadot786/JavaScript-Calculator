<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Modern JavaScript Calculator</title>
    <!-- Style -->
    <link href="assest/styles/app.css" rel="stylesheet" type="text/css" />
    <!-- Scripts -->
    <script src="assest/scripts/vendor.js" defer></script>
    <script src="assest/scripts/app.js" defer></script>
  </head>
  <body>
    <div class="main-calc">
      <div class="calc-table">
        <h1>Modern JavaScript Calculator</h1>
        <table id="calcTable">
          <tr>
            <td colspan="3"><input type="text" id="result" /></td>
            <!-- clear() function will call clear to clear all value -->
            <td><input type="button" value="c" onclick="clearInput()" /></td>
          </tr>
          <tr>
            <!-- create button and assign value to each button -->
            <!-- displayNumber("1") will call function displayNumber to displayNumberplay value of number-->
            <td>
              <input type="button" value="1" onclick="displayNumber('1')" />
            </td>
            <td>
              <input type="button" value="2" onclick="displayNumber('2')" />
            </td>
            <td>
              <input type="button" value="3" onclick="displayNumber('3')" />
            </td>
            <td>
              <input type="button" value="/" onclick="displayNumber('/')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="4" onclick="displayNumber('4')" />
            </td>
            <td>
              <input type="button" value="5" onclick="displayNumber('5')" />
            </td>
            <td>
              <input type="button" value="6" onclick="displayNumber('6')" />
            </td>
            <td>
              <input type="button" value="*" onclick="displayNumber('*')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="7" onclick="displayNumber('7')" />
            </td>
            <td>
              <input type="button" value="8" onclick="displayNumber('8')" />
            </td>
            <td>
              <input type="button" value="9" onclick="displayNumber('9')" />
            </td>
            <td>
              <input type="button" value="-" onclick="displayNumber('-')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="0" onclick="displayNumber('0')" />
            </td>
            <td>
              <input type="button" value="." onclick="displayNumber('.')" />
            </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="calculation()" /></td>

            <td>
              <input type="button" value="+" onclick="displayNumber('+')" />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
